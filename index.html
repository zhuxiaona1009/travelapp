<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>zhuzhu</title>
    <!--导入需要的CSS-->
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/swiper.min.css"/>
    <!--计算REM-->
 <!--   <script type="text/javascript">
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 640 * 100 + 'px';
    </script>-->
    <style>
        .swiper-slide img{
            width: 100%;
        }
    </style>
</head>
<body>
<!--LOADING-->



<!--SWIPER-->
<section class="swiper" id="swiper">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!--课程大纲-->
            <div class="swiper-slide page0">
                <img src="img/travel/0.png"/>
            </div>


            <div class="swiper-slide page1">
                <img src="img/travel/1.png"/>
            </div>


            <!--课程体系-->
            <div class="swiper-slide page2">

                <img src="img/travel/2.png"/>

            </div>

            <!--讲师介绍-->
            <div class="swiper-slide page3">
                <img src="img/travel/3.png"/>
            </div>

            <!--就业信息-->
            <div class="swiper-slide page4">
                <img src="img/travel/4.png"/>
            </div>

            <!--风采展示-->
            <div class="swiper-slide page5">
                <img src="img/travel/5.png"/>
            </div>

            <!--联系我们-->
            <div class="swiper-slide page6">
                <img src="img/travel/6.png"/>

            </div>
        </div>
    </div>
</section>

<!--导入需要的JS-->
<script charset="utf-8" type="text/javascript" src="js/zepto.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
</body>
</html>
